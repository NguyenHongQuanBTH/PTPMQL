<!DOCTYPE html>
<html>
<head>
<style>
#customers {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #f2f2f2;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #04AA6D;
  color: white;
}
</style>
</head>
<body>

<h1>A Fancy Table</h1>

<table id="customers">
  <tr>
    <th>Company</th>
    <th>Job</th>
    <th>Country</th>
  </tr>
  <tr>
    <td>Nguyen Hong Quan</td>
    <td>Design</td>
    <td>Quang Ninh</td>
  </tr>
  <tr>
    <td>Nguyen Duy Anh</td>
    <td>Sale</td>
    <td>Ha Noi</td>
  </tr>
  <tr>
    <td>Tran Hong Hanh</td>
    <td>Marketting</td>
    <td>Thai Binh</td>
  </tr>
  <tr>
    <td>Nguyen Hoang Viet</td>
    <td>engineer</td>
    <td>Bac Ninh</td>
  </tr>
  <tr>
    <td>Nguyen Huy Tuong</td>
    <td>hair dresser</td>
    <td>Thanh Hoa</td>
  </tr>
  <tr>
    <td>Tran Quang Huy</td>
    <td>farmer</td>
    <td>Nam Dinh</td>
  </tr>
</table>

</body>
</html>
